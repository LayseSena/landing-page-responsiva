<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Receita</title>
  <link rel="stylesheet" href="Site/Style/cadastro.css" />
</head>
<body id="cadastro-page">
  <main>
    <h1>Compartilhe suas <span>Receitas</span></h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome do Prato:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="preparo">Modo de Preparo:</label>
        <textarea id="preparo" name="preparo" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn-default">Salvar</button>
    </form>
  </main>
</body>
</html>
